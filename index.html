<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random password generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="maincon">
    <h2>Random Password Generator</h2><hr>
    <div class="container">
      <!-- numbers of character in password -->
      <label for="charNumber">Number of characters :</label>
      <br>
      <input type="number" value="4" min="1" id="charNumber">
      <br>
      <!-- choose character set -->
      <span >Choose character set :</span>
      <div class="char-set">
        <input type="radio" id="lowerChar">
        <label for="lowerChar">Lowercase Character</label><br>
        
        <input type="radio" id="upperChar">
        <label for="upperChar">Uppercase Character</label><br>
        
        <input type="radio" id="num">
        <label for="num">Number Character</label><br>
        
        <input type="radio" id="symbol">
        <label for="symbol">Symbol Character</label>
      </div>
      <!-- password generate button -->
      <div class="generatorBtnCon">
        <button class="pswGenerateBtn">Generate Password</button><br>
      </div>
    </div><hr>
    <!-- show password -->
    <p>Your Password :</p>
    <div class="result"></div>
   </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
